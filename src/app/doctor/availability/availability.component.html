<div class="container">
    <h2>Disponibilités des Médecins</h2>
  
    <ul *ngIf="availabilities.length > 0">
      <li *ngFor="let availability of availabilities">
        {{ availability.user.first_name }} {{ availability.user.last_name }} - 
        Service: {{ availability.service.name }} - Date: {{ availability.available_date }} 
        De: {{ availability.start_time }} À: {{ availability.end_time }}
      </li>
    </ul>
  
    <!-- Formulaire pour ajouter une disponibilité -->
    <form (submit)="addAvailability(form.value)" #form="ngForm">
      <div>
        <label for="doctorId">Médecin</label>
        <input type="number" id="doctorId" name="doctor_id" ngModel required>
      </div>
      <div>
        <label for="serviceId">Service</label>
        <input type="number" id="serviceId" name="service_id" ngModel required>
      </div>
      <div>
        <label for="availableDate">Date</label>
        <input type="date" id="availableDate" name="available_date" ngModel required>
      </div>
      <div>
        <label for="startTime">Heure de début</label>
        <input type="time" id="startTime" name="start_time" ngModel required>
      </div>
      <div>
        <label for="endTime">Heure de fin</label>
        <input type="time" id="endTime" name="end_time" ngModel required>
      </div>
      <button type="submit">Ajouter Disponibilité</button>
    </form>
  </div>
