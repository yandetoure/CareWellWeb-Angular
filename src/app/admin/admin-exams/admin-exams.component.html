<div class="dashboard-container">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="form-container bg-light p-4 rounded shadow">
        <form class="article-form" (ngSubmit)="addExam()">
          <h2 class="section-title text-center mb-4">Ajouter un Article</h2>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newExam.name" name="name" placeholder="Nom de l'examen" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newExam.description" name="description" placeholder="Description de l'examen" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newExam.quantity" name="quantity" placeholder="Quantité" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newExam.price" name="price" placeholder="Prix" required />
          </div>
          <div class="form-group">
            <label for="service_id">Sélectionner un service :</label>
            <select id="service_id" [(ngModel)]="newExam.service_id" name="service_id" class="form-control" required>
              <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Ajouter Article</button>
        </form>
      </div>
        

    <hr class="divider" />

    <h2 class="section-title">Liste des Examens</h2>
    <!-- <input type="text" class="search-input" [(ngModel)]="searchTerm" (input)="searchArticle()" placeholder="Rechercher par nom..." /> -->
    <div class="articles-list">
        <div class="article-card" *ngFor="let exam of exams">
            <h4>{{ exam.name }}</h4>
            <h4>{{ exam.quantity }}</h4>
            <h4>{{ exam.price }}</h4>

        </div>
