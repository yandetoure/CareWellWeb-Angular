
<div class="body">
    <app-admin-sidebar></app-admin-sidebar>


<div class="container">
    <div class="form-container">
    <form class="article-form" (ngSubmit)="addPrescription()">
        <h2 class="section-title">Ajouter un Article</h2>
        <input type="text" [(ngModel)]="newPrescription.title" name="tilte" placeholder="Nom de l'article" required />
        <textarea [(ngModel)]="newPrescription.content" name="content" placeholder="Description de la maladie"></textarea>
        <input type="text" [(ngModel)]="newPrescription.symptoms" name="symptoms" placeholder="Les symptomes de la maladie" >
        <input type="text" [(ngModel)]="newPrescription.advices" name="advices" placeholder="Conseils pratiques">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        <button type="submit" class="btn btn-primary">Ajouter Article</button>
    </form>
        
</div>
    <hr class="divider" />
    <div>
    </div>
    <hr class="divider" />

    <h2 class="section-title">Liste des Prescription</h2>
    <!-- <input type="text" class="search-input" [(ngModel)]="searchTerm" (input)="searchArticle()" placeholder="Rechercher par nom..." /> -->
    <div class="articles-list">
        <div class="article-card" *ngFor="let prescription of prescriptions">
            <h4>{{ prescription.name }}</h4>
            <h4>{{ prescription.quantity }}</h4>
            <h4>{{ prescription.price }}</h4>

            </div>
        </div>
    </div>
