<div class="dashboard-container">
  <app-admin-sidebar class="sidebar"></app-admin-sidebar>
  <div class="main-content">

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5>Ajouter Utilisateur</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="addUserForm" (ngSubmit)="onAddUser()">
            <div class="row">
              <!-- Groupe 1 -->
              <div class="col-md-4 mb-3">
                <label for="first_name" class="form-label">Prénom</label>
                <input id="first_name" formControlName="first_name" required class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="last_name" class="form-label">Nom</label>
                <input id="last_name" formControlName="last_name" required class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" formControlName="email" type="email" required class="form-control" />
              </div>
            </div>
            <div class="row">
              <!-- Groupe 2 -->
              <div class="col-md-4 mb-3">
                <label for="adress" class="form-label">Adresse</label>
                <input id="adress" formControlName="adress" required class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="phone_number" class="form-label">Téléphone</label>
                <input id="phone_number" formControlName="phone_number" required class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="day_of_birth" class="form-label">Date de naissance</label>
                <input id="day_of_birth" formControlName="day_of_birth" type="date" required class="form-control" />
              </div>
            </div>
            <div class="row">
              <!-- Groupe 3 -->
              <div class="col-md-4 mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input id="password" formControlName="password" type="password" required class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select id="role" formControlName="role" required class="form-select">
                  <option value="Admin">Admin</option>
                  <option value="Patient">Patient</option>
                  <option value="Doctor">Docteur</option>
                  <option value="Accountant">Comptable</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" (change)="onFileChange($event)" class="form-control" />
              </div>
            </div>
            <div class="row">
              <!-- Groupe 4 -->
              <div class="col-md-4 mb-3">
                <label for="service_id" class="form-label">Service</label>
                <select id="service_id" formControlName="service_id" required class="form-select">
                  <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
