<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="images/logo.png" alt="Logo" class="logo" height="60">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/home">Accueil</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="/home/articles">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home/services" >Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts" >Contacts</a>
          </li>
          <li class="inscription">
            <a class="nav-link" href="/register">S'inscrire</a>
          </li>
          <li class="connexion">
            <a class="nav-link" href="/login">Se connecter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <a class="back" href="/home">Retour</a>

<div class="modal-body container mt-3">
  <div class="head">
    <img *ngIf="article?.photo" [src]="'http://localhost:8000/storage/' + article?.photo" alt="{{ article?.title }}" class="image" />
    <h5>{{ article?.title }}</h5>
  </div>

<div class="content">
  
    <h6>Description :</h6>
    <p>{{ article?.content }}</p>

    <h6>Symptomes :</h6>
    <p>{{ article?.symptoms}} </p>

    <h6>Conseils :</h6>
    <p>{{ article?.advices}} </p>
  </div>

  </div>


</body>
</html>
