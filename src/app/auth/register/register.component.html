<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Form section -->
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
                  aria-controls="pills-login" aria-selected="false">Connexion</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
                  aria-controls="pills-register" aria-selected="true">Inscription</a>
              </li>
            </ul>

            <!-- Register Form -->
            <h2 class="text-center mb-4">Inscription</h2>
            <form (ngSubmit)="onRegister()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="user.first_name" name="first_name" required />
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.last_name" name="last_name" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" required />
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="user.adress" name="adress" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="tel" class="form-control" placeholder="Téléphone" [(ngModel)]="user.phone_number" name="phone_number" required />
                </div>

                <div class="form-group col-md-6">
                  <input type="date" class="form-control" placeholder="Date de naissance" [(ngModel)]="user.day_of_birth" name="day_of_birth" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="user.password" name="password" required />
                </div>

                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Confirmez le mot de passe" name="password_confirmation" required />
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
