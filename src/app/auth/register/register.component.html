<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Form section -->
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-toggle="pill" href="/login" role="tab"
                  aria-controls="pills-login" aria-selected="false">Connexion</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-toggle="pill" href="#" role="tab"
                  aria-controls="pills-register" aria-selected="true">Inscription</a>
              </li>
            </ul>

            <!-- Registration Form -->
            <form (submit)="onRegister()">
              <div class="form-group">
                <label for="first_name">Prénom:</label>
                <input type="text" class="form-control" id="first_name" [(ngModel)]="user.first_name" name="first_name" required>
              </div>

              <div class="form-group">
                <label for="last_name">Nom:</label>
                <input type="text" class="form-control" id="last_name" [(ngModel)]="user.last_name" name="last_name" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
              </div>

              <div class="form-group">
                <label for="adress">Adresse:</label>
                <input type="text" class="form-control" id="adress" [(ngModel)]="user.adress" name="adress" required>
              </div>

              <div class="form-group">
                <label for="phone_number">Numéro de téléphone:</label>
                <input type="tel" class="form-control" id="phone_number" [(ngModel)]="user.phone_number" name="phone_number" required>
              </div>

              <div class="form-group">
                <label for="day_of_birth">Date de naissance:</label>
                <input type="date" class="form-control" id="day_of_birth" [(ngModel)]="user.day_of_birth" name="day_of_birth" required>
              </div>

              <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
