<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-toggle="pill" href="/login" role="tab"
                  aria-controls="pills-login" aria-selected="false">Connexion</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
                  aria-controls="pills-register" aria-selected="true">Inscription</a>
              </li>
            </ul>

            <h2 class="text-center mb-4">Inscription</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Prénom" formControlName="first_name" />
                  <div *ngIf="registerForm.get('first_name').invalid && (registerForm.get('first_name').touched || registerForm.get('first_name').dirty)">
                    <small class="text-danger">Le prénom est requis.</small>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nom" formControlName="last_name" />
                  <div *ngIf="registerForm.get('last_name').invalid && (registerForm.get('last_name').touched || registerForm.get('last_name').dirty)">
                    <small class="text-danger">Le nom est requis.</small>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email" />
                  <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').touched || registerForm.get('email').dirty)">
                    <small class="text-danger">L'email est requis et doit être valide.</small>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Adresse" formControlName="adress" />
                  <div *ngIf="registerForm.get('adress').invalid && (registerForm.get('adress').touched || registerForm.get('adress').dirty)">
                    <small class="text-danger">L'adresse est requise.</small>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="tel" class="form-control" placeholder="Téléphone" formControlName="phone_number" />
                  <div *ngIf="registerForm.get('phone_number').invalid && (registerForm.get('phone_number').touched || registerForm.get('phone_number').dirty)">
                    <small class="text-danger">Le numéro de téléphone est requis.</small>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <input type="date" class="form-control" placeholder="Date de naissance" formControlName="day_of_birth" />
                  <div *ngIf="registerForm.get('day_of_birth').invalid && (registerForm.get('day_of_birth').touched || registerForm.get('day_of_birth').dirty)">
                    <small class="text-danger">La date de naissance est requise.</small>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" />
                  <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').touched || registerForm.get('password').dirty)">
                    <small class="text-danger">Le mot de passe doit contenir au moins 6 caractères.</small>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <label for="photo">Photo</label>
                  <input type="file" class="form-control-file" (change)="onFileChange($event)" accept="image/*" />
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block" [disabled]="registerForm.invalid">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
