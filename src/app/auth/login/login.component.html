<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Inscription</title>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-toggle="pill" href="/login" role="tab"
                  aria-controls="pills-login" aria-selected="true">Connexion</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
                  aria-controls="pills-register" aria-selected="false">Inscription</a>
              </li>
            </ul>

            <h2 class="text-center mb-12">Connexion</h2>
            <div class="col">
              <div class="card-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      class="form-control" 
                      [(ngModel)]="email" 
                      name="email" 
                      required 
                      email
                      #emailInput="ngModel"
                      placeholder="Entrez votre email"/>
                      
                    <!-- Message d'erreur pour email -->
                    <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                      <div *ngIf="emailInput.errors?.['required']">L'email est requis.</div>
                      <div *ngIf="emailInput.errors?.['email']">L'email est invalide.</div>
                    </div>
                  </div>
                
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                      type="password" 
                      id="password" 
                      class="form-control" 
                      [(ngModel)]="password" 
                      name="password" 
                      required 
                      minlength="6"
                      #passwordInput="ngModel"
                      placeholder="Entrez votre mot de passe"/>
                
                    <!-- Message d'erreur pour mot de passe -->
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                      <div *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</div>
                      <div *ngIf="passwordInput.errors?.['minlength']">Le mot de passe doit comporter au moins 6 caract√®res.</div>
                    </div>
                  </div>
                
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Se connecter</button>
                  </div>
                
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
