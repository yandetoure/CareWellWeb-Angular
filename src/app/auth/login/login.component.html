<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Form section -->
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
                  aria-controls="pills-login" aria-selected="true">Connexion</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
                  aria-controls="pills-register" aria-selected="false">Inscription</a>
              </li>
            </ul>

            <!-- Login Form -->
            <h2 class="text-center mb-4">Connexion</h2>
            <form (ngSubmit)="login()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" [(ngModel)]="credentials.email" name="email" required />
                </div>

                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="credentials.password" name="password" required />
                </div>
              </div>

              <!-- <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" />
                </div>
                
                <div class="form-group col-md-6">
                  <input type="tel" class="form-control" placeholder="Téléphone" name="phone" />
                </div>
              </div> -->

              <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</head>
<body class="body">
  <div class="image">
    <img src="images/" alt="">
  </div>
  <div class="formulaire">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <input type="email" placeholder="Email" [(ngModel)]="credentials.email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password" required />
      <button type="submit">Connexion</button>
    </form>
  </div>
</body>
</html>
