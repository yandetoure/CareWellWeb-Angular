<div class="dashboard-container">
    <app-patient-header></app-patient-header>

    <div class="main-content">
      <h2 class="section-title">Liste des Articles</h2>
      <input type="text" class="search-input" [(ngModel)]="searchTerm" (input)="searchService()" placeholder="Rechercher par nom..." />
  
        <div class="maladies">
          <div class="cards">
            <ng-container *ngFor="let service of services; let i = index">
              <div *ngIf="i < 8" class="card">
                <img *ngIf="service.photo" [src]="service.photo" alt="{{ service.title }}" class="image" />
                <div class="card-header">
                  <h5>{{ service.name }}</h5>
                  <p>{{ limitWords(service.description) }}</p>                 
                </div>
                <!-- <button  (click)="goToArticleDetails(article.id)" class="boutton ">Consulter</button> -->
              </div>
            </ng-container>
          </div>
        </div>
  </div>
