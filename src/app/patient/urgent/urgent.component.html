<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Rendez-vous</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="dashboard-container d-flex">
        <app-patient-header class="sidebar"></app-patient-header>
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="appointment-card">
                            <h3>Prendre un nouveau rendez-vous d'Urgence</h3>
                            <form (submit)="addAppointment()">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="service_id">Sélectionner un service :</label>
                                        <select id="service_id" [(ngModel)]="newAppointment.service_id" name="service_id" class="form-control" required>
                                            <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="reason">Raison :</label>
                                        <input id="reason" [(ngModel)]="newAppointment.reason" name="reason" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="symptoms">Symptômes :</label>
                                        <input id="symptoms" [(ngModel)]="newAppointment.symptoms" name="symptoms" class="form-control">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="date">Date :</label>
                                        <input id="date" type="date" [(ngModel)]="newAppointment.date" name="date" class="form-control" required [min]="minDate">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="time">Heure :</label>
                                        <input type="time" [(ngModel)]="newAppointment.time" name="time" class="form-control" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Prendre rendez-vous</button>
                            </form>
                        </div>
                    </div>

                    <!-- Colonne pour afficher les services et leurs prix -->
                    <div class="col-md-6">
                        <div class="service-list">
                            <h3>Liste des Services et Tarifs de Consultation</h3>
                            <ul class="list-group">
                                <li *ngFor="let service of services" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>{{ service.name }}</span>
                                    <span> <strong>{{ service.price }} FCFA</strong> </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Bouton flottant -->
                <a href="/urgence" class="float-button btn btn-danger">Urgences</a>
            </div>
        </div>
    </div>
</body>
</html>
