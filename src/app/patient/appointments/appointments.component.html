<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="dashboard-container d-flex">
        <app-patient-header></app-patient-header>
        <div class="main-content">

        <div class="container">
            <div class="appointment-card">
                <h3>Ajouter un nouveau rendez-vous</h3>
                <form (submit)="addAppointment()">
                    <div class="form-group">
                        <label for="service_id">Sélectionner un service :</label>
                        <select id="service_id" [(ngModel)]="newAppointment.service_id" name="service_id" class="form-control" required>
                            <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Raison :</label>
                        <input id="reason" [(ngModel)]="newAppointment.reason" name="reason" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="symptoms">Symptômes :</label>
                        <input id="symptoms" [(ngModel)]="newAppointment.symptoms" name="symptoms" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Date :</label>
                        <input id="date" type="date" [(ngModel)]="newAppointment.date" name="date" class="form-control" required   [min]="minDate">
                    </div>
                    <div class="form-group">
                        <label for="time">Heure :</label>
                        <input type="time" [(ngModel)]="newAppointment.time" name="time" class="form-control" required>
                        <!-- <select id="time" [(ngModel)]="newAppointment.time" name="time" class="form-control" required>
                            <option *ngFor="let slot of availableSlots" [value]="slot">{{ slot }}</option>
                        </select> -->
                    </div>
                    <button type="submit" class="btn btn-submit">Ajouter rendez-vous</button>
                </form>
            </div>
                <!-- Bouton flottant -->
    <a href="#" class="float-button">Urgences</a>
        </div>
        </div>
    </div>
</body>
</html>
