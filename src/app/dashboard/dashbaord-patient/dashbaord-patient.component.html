<div class="dashboard-container">
  <app-patient-header class="sidebar"></app-patient-header>
  <div class="main-content">

    <div class="banner">
      <img *ngIf="userInfo.photo" [src]="'http://localhost:8000/storage/' + userInfo.photo" alt="{{ userInfo.first_name }}" class="photo" />
      <div class="infos">
        <div class="perso">
          <h6>Nom : {{ userInfo.first_name }} {{ userInfo.last_name}} </h6>
          <p>Adresse : {{ userInfo.adress }}</p>
          <p>Téléphone : {{ userInfo.phone_number }}</p>
          <p>{{ userInfo.email }}</p>
        </div>
      </div>
    </div>

    <div class="chart-container mt-5">
      <canvas id="appointmentsChart"  width="300" height="150"></canvas>
    </div>
    

        <!-- Chatbox -->
        <app-chatbox></app-chatbox>
  </div>
</div>
