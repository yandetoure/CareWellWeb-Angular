<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sidebar</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="doctor-sidebar.component.css">
</head>
<body>
<div class="sidebar">
    <img src="images/logo.png" alt="logo" class="logo">
    <ul>
        <li routerLinkActive="active">
            <span class="material-icons icon">home</span>
            <a routerLink="/dashboard/doctor">Tableau de bord</a>
        </li>
        <li routerLinkActive="active">
            <span class="material-symbols-outlined icon">schedule</span>
            <a routerLink="/doctor/appointment">Rendez-vous</a>
        </li>
        <li routerLinkActive="active">
            <span class="material-symbols-outlined icon">description</span>
            <a routerLink="/doctor/medicalfile">Dossiers Médicaux</a>
        </li>
        <li routerLinkActive="active">
            <span class="material-symbols-outlined icon">stethoscope</span>
            <a routerLink="/doctor/availability">Disponibilités</a>
        </li>
        <li routerLinkActive="active">
            <span class="material-symbols-outlined icon">person</span>
            <a routerLink="/doctor/patient">Patients</a>
        </li>
        <li routerLinkActive="active">
            <span class="material-symbols-outlined icon">chat</span>
            <a routerLink="/doctor/chats">Discussions</a>
        </li>
        <li (click)="logout()" class="logout">
            <span class="material-symbols-outlined icon">logout</span>
            <a href="javascript:void(0)">Déconnexion</a>
        </li>
    </ul>
</div>

<div class="header">
    <h5>Tableau de bord du Médecin</h5>

    <div class="profil">
      <p>{{ userInfo.first_name }} {{ userInfo.last_name }}</p>
      <img *ngIf="userInfo.photo" [src]="'http://localhost:8000/storage/' + userInfo.photo" alt="{{ userInfo.first_name }}" class="photo1" />
    </div>
</div>
</body>
</html>
