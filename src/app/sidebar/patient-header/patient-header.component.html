<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar du docteur</title>
</head>
<body>
    <div class="sidebar">
        <img src="images/logo.png" alt="" class="logo">
        <ul>
            <li routerLinkActive="active">
                <span class="material-icons icon">home</span>
                <a routerLink="/dashboard/patient">Tableau de bord</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">schedule</span>
                <a routerLink="/patient/appointments">Prendre Rendez-vous</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">schedule</span>
                <a routerLink="/patient/user-appointment">Rendez-vous</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">description</span>
                <a routerLink="/patient/medicalfile">Dossier Médical</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">chat</span>
                <a routerLink="/patient/chats">Discussions</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">article</span>
                <a routerLink="/patient/articles">Articles</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">medical_services</span>
                <a routerLink="/patient/services">Services</a>
            </li>
            <li routerLinkActive="active">
                <span class="material-symbols-outlined icon">book_online</span>                
                <a routerLink="/patient/tickets">Tickets</a>
            </li>
            <li (click)="logout()" class="logout">
                <span class="material-symbols-outlined icon">logout</span>
                <a href="javascript:void(0)">Déconnexion</a>
            </li>
        </ul>
    </div>

</body>
</html>
